<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Aftercare Almanac - A data driven day-care divvy-upper</title>
    <meta charset="utf-8" />
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      .day > .inner {
        border-radius: 1em;
        padding: 1em;
        margin: 1em;
        text-transform: capitalize;
        background: white;
      }

      .Izzy .inner {
        background: #fdf;
      }

      .Ella .inner {
        background: #fdd;
      }

      .Owen .inner {
        background: #ddf;
      }

      .Barrett .inner {
        background: #dfd;
      }

      .Sofia .inner {
        background: #fed;
      }

      .Tyler .inner {
        background: #eff;
      }

      .Audrey,
      .Holiday,
      .TBD {
      }

      .Monday {
        grid-column: 1;
      }

      .Tuesday {
        grid-column: 2;
      }

      .Wednesday {
        grid-column: 3;
      }

      .Thursday {
        grid-column: 4;
      }

      .Friday {
        grid-column: 5;
      }

      .January,
      .March,
      .May,
      .July,
      .September,
      .November {
        background: #eee;
      }

      .February,
      .April,
      .June,
      .August,
      .October,
      .December {
        background: #ddd;
      }

      .past {
        opacity: 0.5;
      }

      .future > .inner {
        border: 1px solid #888;
      }
    </style>
  </head>

  <body>
    <script type="module" src="main.js"></script>
  </body>
</html>
